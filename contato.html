<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Sapataria do Arnaldo - Contato</title>

<body>
    
    <header class="header-home">
        <img class="header-img" src="img/logo.png" alt="Logo da Sapataria do Arnaldo">

        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="sobre-nos.html">Sobre nós</a>

                <li>

        </nav>
    </header>

    <main>
        <h1 class="title-page">Contato</h1>

        <form class="form-contact">
            <div class="input-contact">
                <input type="text" placeholder="Digite o seu nome">
                <input type="email" placeholder="Digite o seu email">
                <input type="text" placeholder="Digite a sua mensagem">
            </div>
        </form>

        <address class="address-contact">
            <p>Rua Forte do Leme, 52</p>
            <p>Jd. Santa Adélia</p>
            <p>São Paulo - SP</p>
            <p>Telefone: (11) 3371-1279</p>
        </address>

        <article class="icons-contact">
            <a href="">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </article>
    </main>
